				{{ range .Site.Menus.footer }}
					<li class="footer_nav_item ">
						<a class="footer_nav_link {{ if eq .Identifier "contribute" }}footer_nav_link-contribute{{ end }}" href="{{ absLangURL .URL }}">

						</a>
					</li>
				{{ end }}
			</ul>
		</nav>
	</div>

</footer>

{{ $lucideJs := resources.Get "js/lucide.js" | js.Build }}
<script src="{{ $lucideJs.RelPermalink }}"></script>

{{ $headerJs := resources.Get "js/header.js" | js.Build }}
<script src="{{ $headerJs.RelPermalink }}"></script>

{{ $tabsJs := resources.Get "js/tabs.js" | js.Build }}
<script src="{{ $tabsJs.RelPermalink }}"></script>

<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(["setExcludedQueryParams", ["simulationId","_csrf"]]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://stats.data.gouv.fr/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '4']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<!-- End Matomo Code -->
